
services:
  user_service:
    container_name: user
    build: ./services/user_service
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "8004:8000"
    volumes:
      - ./services/user_service:/user
    networks:
      - transcendece_nw

  database:
    image: postgres
    container_name: postgresql
    environment:
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_USER: postgres_user
      POSTGRES_NAME: postgresql
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres_user"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
    - transcendece_nw

networks:
  transcendece_nw:
    driver: bridge

volumes:
  pgdata: