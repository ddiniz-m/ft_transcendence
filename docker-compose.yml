
services:
  remote_service:
    container_name: remote
    build: ./services/remote_service
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8003:8000"
    volumes:
      - ./services/remote_service:/remote
    networks:
      - transcendece_nw

  user_service:
    container_name: user
    build: ./services/user_service
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env
    # ports:
    #   - "8004:8000"
    volumes:
      - ./services/user_service:/user
    networks:
      - transcendece_nw

  nginx:
    build: ./services/nginx
    container_name: nginx
    volumes:
      - ./letsencrypt:/etc/letsencrypt
    ports:
      - "8004:80"
      # - "8005:443"
    depends_on:
      - user_service
    networks:
      - transcendece_nw

  database:
    image: postgres
    container_name: postgresql
    environment:
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_USER: postgres_user
      POSTGRES_NAME: postgresql
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres_user"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
    - transcendece_nw

networks:
  transcendece_nw:
    driver: bridge

volumes:
  pgdata: