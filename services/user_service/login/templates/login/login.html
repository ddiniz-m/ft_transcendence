<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% block title %}<h1 class="row justify-content-center">Login!</h1>{% endblock %}
	{% load crispy_forms_tags %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	{%block content%}
	<form method="POST">
		{% csrf_token %}
		<div class="form-group">
			<div class="row justify-content-center" class="col-6">
				<div class="col-6">
					{{ form.username|as_crispy_field }}
					{{ form.password|as_crispy_field }}
					{{ form|as_crispy_errors }}
				</div>
			</div>
		</div>
		<p align="center">
			<button type="submit" class="btn btn-success">Login</button>
		</p>
	</form>

	<p align="center">or</p>
	<p align="center">
		<a href="https://api.intra.42.fr/oauth/authorize?client_id=u-s4t2ud-790e83da699ea6cd705470f3c9ee6f0162ce72a1a28f1775537fe2415f4f2725&redirect_uri={{ url }}/auth&response_type=code" class="btn btn-primary">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/42_Logo.svg/800px-42_Logo.svg.png" style="height: 1em; vertical-align: middle; margin-right: 5px;"> 
			Login with 42 Intra
		</a>
	</p>
	{% endblock %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
