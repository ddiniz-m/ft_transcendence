<page-element name="friends" authenticated="true">
	{% include 'navbar.html' with authenticated="true" %}
	<div class="container mt-5" id="pqpcrl">
		<h1 id="profile-h1" class="text-center">Friends</h1>
		<form method="GET" id="form-users">
			<div class="d-flex align-items-center mb-4">
				<div class="search-container">
					<input
						type="text"
						class="search-bar"
						placeholder="Search friends..."
						aria-label="Search"
						id="search-bar"
						name="username"
					/>
					<button type="submit" id="search-btn">
						<i class="ti ti-search"></i>
					</button>
				</div>
			</div>
		</form>
		<div
			class="d-sm-flex align-items-center justify-content-between mt-3 mb-4"
		>
			<h3 class="mb-3 mb-sm-0 fw-semibold d-flex align-items-center">
				Search Results<span
					class="badge text-bg-secondary fs-2 rounded-4 py-1 px-2 ms-2"
					id="members-count"
					>0</span
				>
			</h3>
		</div>
		<div id="search-results">
			<div id="friends-search-list" class="row">
				<!-- The results list will be populated here -->
			</div>
		</div>
		<div
			class="tab-pane fade show active"
			id="pills-friends"
			role="tabpanel"
			aria-labelledby="pills-friends-tab"
			tabindex="0"
		>
			<div
				class="d-sm-flex align-items-center justify-content-between mt-3 mb-4"
			>
				<h3 class="mb-3 mb-sm-0 fw-semibold d-flex align-items-center">
					Friends Requests<span
						class="badge text-bg-secondary fs-2 rounded-4 py-1 px-2 ms-2"
						id="requests-count"
						>0</span
					>
				</h3>
			</div>
			<div id="friend-requests">
				<!-- The friends list will be populated here -->
			</div>
		</div>
		<div
			class="tab-pane fade show active"
			id="pills-friends"
			role="tabpanel"
			aria-labelledby="pills-friends-tab"
			tabindex="0"
		>
			<div
				class="d-sm-flex align-items-center justify-content-between mt-3 mb-4"
			>
				<h3 class="mb-3 mb-sm-0 fw-semibold d-flex align-items-center">
					Sent Friend Requests<span
						class="badge text-bg-secondary fs-2 rounded-4 py-1 px-2 ms-2"
						id="sent-requests-count"
						>0</span
					>
				</h3>
			</div>
			<div id="sent-friend-requests">
				<!-- The friends list will be populated here -->
			</div>
		</div>
		<div
			class="tab-pane fade show active"
			id="pills-friends"
			role="tabpanel"
			aria-labelledby="pills-friends-tab"
			tabindex="0"
		>
			<div
				class="d-sm-flex align-items-center justify-content-between mt-3 mb-4"
			>
				<h3 class="mb-3 mb-sm-0 fw-semibold d-flex align-items-center">
					Friends<span
						class="badge text-bg-secondary fs-2 rounded-4 py-1 px-2 ms-2"
						id="friends-count"
						>0</span
					>
				</h3>
			</div>
			<div id="friends">
				<!-- The friends list will be populated here -->
			</div>
		</div>
	</div>
</page-element>
