{% load crispy_forms_tags %}
<page-element name="register" authenticated="false">
	{% include 'navbar.html'%}
	<form method="POST" id="form-register">
		{% csrf_token %}
		<div class="form-group row" align="center">
			<h1 class="row justify-content-center" style="padding-top: 30px">
				Create an Account
			</h1>
			<div
				class="text-center"
				style="
					width: 100%;
					display: flex;
					flex-direction: column;
					align-items: center;
				"
			>
				{{ registerForm | crispy }}
			</div>
		</div>
		<p align="center" style="padding-top: 10px">
			<button type="submit" class="btn btn-outline-light">
				Register
			</button>
		</p>
	</form>

	<p align="center" style="color: white">or</p>
	<p align="center">
		<a href="javascript:void(0);" class="btn btn-outline-light" id="intra-login">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/42_Logo.svg/800px-42_Logo.svg.png" style="height: 1em; vertical-align: middle; margin-right: 5px;"> 
			Register with 42 Intra
		</a>
	</p>
</page-element>
