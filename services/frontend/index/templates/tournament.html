	<div class="container">

			<ul>
				<li>
					<div id="" class="player-div">
						<span>???</span>
					</div>
					<ul>
						<li style="width: 600px">
							<div id="" class="player-div">
								<span>???</span>
							</div>
							<ul>
								<li>
									<div id="p1" class="player-div">
										<img src="/static/assets/favicon.svg" />

									</div>
								</li>
								<li>
									<div id="p2" class="player-div">
										<img src="/static/assets/favicon.svg" />

								</li>

								</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>

			<div id="chat-content" class="chat-content">
				<ul id="chat-message-list" style="list-style-type: none"></ul>
			</div>
			<form id="chat-input-form" class="chat-input">
				<input
					id="chat-input"
					class="chat-input"
					type="text"
					placeholder="Send a message..."
					autocomplete="off"
				/>
			</form>
		</div>
	</div>
</page-element>
