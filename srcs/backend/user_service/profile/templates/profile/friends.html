<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF
	-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Friends</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/crispy-forms/1.11.2/css/crispy-forms.css">
	</head>
	<body>
		<div class="container mt-5">
			<h1>Friends</h1>
			<div class="row">
				<div class="col-md-4">
					<h3>Total Friends: {{ total_friends }}</h3>
					<h3>Online Friends: {{ online_friends }}</h3>
				</div>
				<div class="col-md-4">
					<form method="GET" action="{% url 'search_friends' %}">
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="Search friends by nickname" name="q">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="submit">Search</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-4">
					<h3>Friend Requests</h3>
					<ul class="list-group">
						{% for request in friend_requests %}
							<li class="list-group-item">
								{{ request.sender_nickname }}
								<a href="{% url 'accept_request' request.id %}" class="btn btn-success btn-sm float-right ml-2">Accept</a>
								<a href="{% url 'decline_request' request.id %}" class="btn btn-danger btn-sm float-right">Decline</a>
							</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
	</body>
	</html>
