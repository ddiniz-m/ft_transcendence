<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Transcendance</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="http://localhost:8004/">Transcendance</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					{% if user.is_authenticated %}
						<!-- Dropdown for logged-in users -->
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
								<span class="glyphicon glyphicon-user"></span> 
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li><a href="http://localhost:8004/profile">Profile</a></li>
								<li><a href="http://localhost:8004/settings">Settings</a></li>
								<li><a href="http://localhost:8004/logout">Logout</a></li>
							</ul>
						</li>
					{% else %}
						<!-- Links for users who are not logged in -->
						<li><a href="http://localhost:8004/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
						<li><a href="http://localhost:8004/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					{% endif %}
				</ul>
			</div>
		</nav>
	</body>
</html>
